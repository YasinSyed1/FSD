<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="edit_profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>

    <div class="f-header">
        <i class="fa-brands fa-shopify f-icon"></i>
        <h1>ShopY</h1>
        <nav>
            <a href="Homepage.html">Home</a>
            <a href="orders.html">Orders</a>
            <a href="cart.html">Cart</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact Us</a>
            <a href="login.html">Sign Out</a>
        </nav>
    </div>

    <div class="profile-container">
        <div class="profile-header">
            <h2>Edit Profile</h2>
        </div>

        <form action="/submit-profile" method="POST">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" value="Yasin Syed" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" value="syedyasin860@gmail.com" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" value="+91 7989828849" required>

            <label for="password">New Password</label>
            <input type="password" id="password" name="password" placeholder="Enter new password">

            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm new password">

            <div class="form-actions">
                <button type="button" onclick="window.location.href='profile.html'">Save Changes</button>
                <button type="button" class="cancel-btn" onclick="window.location.href='profile.html'">Cancel</button>
            </div>
        </form>
    </div>

</body>
</html>
